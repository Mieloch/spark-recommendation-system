@(userDataForm: Form[models.UserData])(implicit request: MessagesRequestHeader)

@main("Register") {
  <h1>Create new account</h1>
  @helper.form(action = routes.UserController.register()){
    @helper.CSRF.formField
    @helper.inputText(userDataForm("name"))
    @helper.inputPassword(userDataForm("password"))
    <input type="submit"></input>
  }
}
